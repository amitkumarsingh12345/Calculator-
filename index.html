<html>
  <head>
    <style>
          body{
              text-align:center;
              justify-content:center;
              display:flex;
              padding: 10px;
          }div{
              background-image:radial-gradient(blue,cyan,navy,skyblue);
              width:90%;
              height:50%;
              padding:70px 8px;
              box-shadow:0px 0px 5px gray;  
              margin-top: 30px;
         }input{
              height:150px;
              width:150px;
              margin:8px;
              font-size:5rem;
              font-weight:bold;
              text-align: center;
         }#t{
              width:90%;
              text-indent:50px;
              border-radius: 0px;
              margin-top: 70px;
         }input:hover{
              background:transparent;
              border:none;
              color:white;
              box-shadow:0px 0px 2px gray;
         }b{
           color:white;
           font-size:7rem;
           line-height:25px;
         }
    </style>
       <script>
            function fun(x){
               if(x.value == '='){
                   t.value = eval(t.value);
               }else if((x.value == '+' || x.value == '-' || x.value == '*' || x.value ==   '/' || x.value == '%' || x.value == '=') && (ch == '+' || ch == '-' || ch == '*' || ch ==   '/' || ch == '%' || ch == '=')){
                   t.value = str.substr(0,((str.length)-1));
                   t.value += x.value;
               }else if(x.value == 'x'){
                   t.value = str.substr(0,((str.length)-1));
               }else if(x.value == 'AC'){
                  t.value = "";  
               }else{
                  t.value += x.value; 
               }str = t.value;
                ch = str.charAt((str.length)-1);
            }
       </script>
  </head>
  <body>
    <div>
      <b>Calculator</b>
      <input type="text" id="t" name="t" placeholder="Amitkumarsingh
      "><br><br>
      <input type="button" value="AC" onClick = "fun(this)">
      <input type="button" value="+" onClick = "fun(this)">
      <input type="button" value="-" onClick = "fun(this)">
      <input type="button" value="*" onClick = "fun(this)"><br>
      <input type="button" value="1" onClick = "fun(this)">
      <input type="button" value="2" onClick = "fun(this)">
      <input type="button" value="3" onClick = "fun(this)">
      <input type="button" value="/" onClick = "fun(this)"><br>
      <input type="button" value="4" onClick = "fun(this)">
      <input type="button" value="5" onClick = "fun(this)">
      <input type="button" value="6" onClick = "fun(this)">
      <input type="button" value="%" onClick = "fun(this)"><br>
      <input type="button" value="7" onClick = "fun(this)">
      <input type="button" value="8" onClick = "fun(this)">
      <input type="button" value="9" onClick = "fun(this)">
      <input type="button" value="x" onClick = "fun(this)"><br>
        <input type="button" value="0" onClick = "fun(this)">
      <input type="button" id = "eq" value="=" onClick = "fun(this)">
      <input type="button" value="." onClick = "fun(this)">
    </div>  
  </body>
